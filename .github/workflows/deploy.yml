name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    run: |
      git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/TiagoCavalcante/swiper-solid-demo.git
      npm run deploy -- -u "github-actions-bot <support+actions@github.com>"